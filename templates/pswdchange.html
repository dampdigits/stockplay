{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/pswdchange" method="post">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="old-password" name="old-password" placeholder="Old password" type="password">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="new-password" name="new-password" placeholder="New password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
